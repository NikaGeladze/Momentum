<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="landing.css" />
  </head>
  <body>
    <div class="main">
      <div class="landing">
        <img
          src="Images/MomentumLogo.png"
          alt="MLogo"
          width="210px"
          height="38px"
        />
        <div class="landingbuttons">
          <button
            style="
              width: 225px;
              height: 39px;
              padding: 10px 20px;
              background-color: white;
              font-size: 16px;
              border-radius: 5px;
              border: 1px solid #8338ec;
              display: flex;
              justify-content: center;
              align-items: center;
              font-weight: 400;
              color: #212529;
            "
          >
            თანამშრომლის შექმნა
          </button>

          <button
            style="
              width: 268px;
              height: 40px;
              padding: 10px 20px;
              font-size: 16px;
              border-radius: 5px;
              background-color: #8338ec;
              border: none;
              display: flex;
              justify-content: center;
              align-items: center;
              font-weight: 400;
              color: white;
            "
          >
            &plus; შექმენი ახალი დავალება
          </button>
        </div>
      </div>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 0px 120px;
          font-size: 34px;
          font-weight: 600;
        "
      >
        დავალებების გვერდი
      </div>
    </div>
  </body>
</html>
